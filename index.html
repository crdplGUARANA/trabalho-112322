<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoodTravel</title>

  <link rel="stylesheet" href="css/LoginRegister.css">

  <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div id="fundo"></div>
  <header class="header fixed-top text-center">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-end mt-3"></div>
      <div onclick="toHome()" class="col-sm-">
        <h1>GoodTravel</h1>
      </div>
      <div class="col-sm- my-1">
        <h5>.com</h5>
      </div>
    </div>
  </header>
  <main class="form-signin text-center">
    <div class="form">
      <form>
        <div class="form-floating">
          <input type="email" class="form-control" placeholder="Email">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mt">
          <input type="password" class="form-control" placeholder="Senha">
          <label>Senha</label>
        </div>
        <div class="loginButtons">
          <a class="w-50 btn btn-lg btn-dark mt-2" href="./html/home.html">Entrar</a>
          <button class="w-100 btn btn-lg btn mt-3 border-0" id="accountButton" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-google"
              viewBox="0 0 20 20">
              <path
                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
            </svg>
            Continuar com o Google</button>

          <button class="w-100 btn btn-lg btn mt-3 border-0" id="accountButton" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-facebook"
              viewBox="0 0 20 20">
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
            </svg>
            Continuar com o Facebook</button>
        </div>
        <div class="registerAccount">
          <h10 class="text-white">Ainda não tem uma conta?</h10>
        </div>
        <div>
          <a class="w-50 btn btn-lg btn-dark mt-2"  href="html/register.html">Cadastrar-se</a>
        </div>
    </div>
    </div>
    </div>
    </form>
  </main>
  <script>
    const toHome = () => window.location.href = "./index.html"
  </script>
</body>
<footer class="footer fixed-bottom">
  <p class="m-0 p-0 text-center">Lorenzo Arnold Müller 2022 ©</p>
  </div>
</footer>

</html>
